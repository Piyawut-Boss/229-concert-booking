version: '3.8'

services:
  # PostgreSQL Database Service (Production Configuration)
  postgres:
    image: postgres:16-alpine
    container_name: concert-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-concert_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme!}
      POSTGRES_DB: ${POSTGRES_DB:-concert_ticket_system}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Data persistence
      - postgres_data:/var/lib/postgresql/data
      # Backup directory
      - ./backups:/backups
    networks:
      - concert-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-concert_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: concert-api-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-concert_user}:${POSTGRES_PASSWORD:-changeme!}@postgres:5432/${POSTGRES_DB:-concert_ticket_system}
      DB_POOL_MAX: 20
      DB_POOL_MIN: 2
      SEED_DATABASE: ${SEED_DATABASE:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      SEND_LOGIN_EMAIL: "true"
      SEND_BOOKING_EMAIL: "true"
    ports:
      - "5000:5000"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - concert-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: concert-web-prod
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/conf.d:/etc/nginx/conf.d
      - ./frontend/ssl:/etc/nginx/ssl
    networks:
      - concert-network

  # Optional: pgAdmin for database management (comment out for production)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: concert-pgadmin-prod
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme!}
    ports:
      - "5050:80"
    networks:
      - concert-network
    profiles:
      - debug  # Run with: docker-compose --profile debug up

networks:
  concert-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
