version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: concert-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    networks:
      - concert-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: concert-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - concert-network

networks:
  concert-network:
    driver: bridge

volumes:
  concert-data:
