apiVersion: v1
kind: Namespace
metadata:
  name: concert-ticket-system
---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: concert-ticket-system
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_DB
          value: "concert_ticket_system"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: concert-ticket-system
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: concert-ticket-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: redis-data
        emptyDir: {}
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: concert-ticket-system
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
# Backend Deployment (Auto-scaling)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: concert-backend
  namespace: concert-ticket-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: concert-backend
  template:
    metadata:
      labels:
        app: concert-backend
    spec:
      containers:
      - name: backend
        image: concert-ticket-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres:5432/concert_ticket_system"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: FRONTEND_URL
          value: "http://concert-frontend"
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: email-secret
              key: user
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: email-secret
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/concerts
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/concerts
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: concert-backend
  namespace: concert-ticket-system
spec:
  selector:
    app: concert-backend
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: concert-frontend
  namespace: concert-ticket-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: concert-frontend
  template:
    metadata:
      labels:
        app: concert-frontend
    spec:
      containers:
      - name: frontend
        image: concert-ticket-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: concert-frontend
  namespace: concert-ticket-system
spec:
  selector:
    app: concert-frontend
  ports:
  - port: 80
    targetPort: 80
---
# Ingress (Load Balancer)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: concert-ingress
  namespace: concert-ticket-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - concert-ticket.local
    secretName: concert-tls
  rules:
  - host: concert-ticket.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: concert-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: concert-frontend
            port:
              number: 80
---
# HorizontalPodAutoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: concert-backend-hpa
  namespace: concert-ticket-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: concert-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Secrets for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: concert-ticket-system
type: Opaque
stringData:
  password: "postgres123"
---
apiVersion: v1
kind: Secret
metadata:
  name: email-secret
  namespace: concert-ticket-system
type: Opaque
stringData:
  user: "noreply@concertticket.com"
  password: "your-email-password"
---
# ConfigMap for application config
apiVersion: v1
kind: ConfigMap
metadata:
  name: concert-config
  namespace: concert-ticket-system
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
